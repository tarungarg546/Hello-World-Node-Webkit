<!DOCTYPE html>
<html>
	<head>
		<title>Hello Node Webkit</title>
		<script type="text/javascript">
		//menu logic goes here
		var gui=require('nw.gui');
		var win=gui.Window.get();//get win down object
		var menuBar=new gui.Menu({
			type:'menubar'
		});
		var file=new gui.Menu();	
		file.append(new gui.MenuItem({
			label:'Action 1',
			click:function(){
				alert('Label 1 clicked!');
			}
		}));
		file.append(new gui.MenuItem({
			label: 'Action 2',
			click: function() {
				alert('Action 2 Clicked');
			}
		}));
		menuBar.append(new gui.MenuItem({ label: 'File', submenu: file}));
		win.menu = menuBar;
		</script>
	</head>
	<body>
		<h1>Hello Node Webkit</h1>
	</body>
</html>
